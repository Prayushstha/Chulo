    <div class="container">
      <div class="login-box">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <div class="user-box">
            <input type="text" id="username" name="username" required />
            <label>Username <i class="bx bxs-user"></i></label>
          </div>

          <div class="user-box">
            <input type="email" id="email" name="email" required />
            <label>Email <i class="fa fa-envelope"></i></label>
          </div>

          <div class="user-box" style="margin-bottom: 0">
            <input type="password" id="password" name="password" required />
            <label>Password <i class="bx bxs-lock-alt"></i></label>
            <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
          </div>

          <div class="user-box" style="margin-bottom: 0">
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
            <label>Confirm Password <i class="bx bxs-lock-alt"></i></label>
            <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
          </div>

          <h5 style="margin-top: 10px; margin-bottom: 10px">
            Already have an account? <a href="login.html">Login now</a>
          </h5>

          <span id="error-message" style="color: red; display: none"></span>

          <div class="submit">
            <button type="submit">Sign Up</button>
          </div>
        </form>
      </div>
